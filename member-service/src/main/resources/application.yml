server:
  port: 9191
  servlet:
    context-path: /member-service

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/sportClub
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: MEMBER-SERVICE

logging:
  pattern:
    console: d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
